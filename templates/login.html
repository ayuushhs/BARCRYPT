<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BARCRYPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Poppins Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ url_for('home') }}" class="home-link">
                <h1 class="main-heading small">BARCRYPT</h1>
            </a>
            <p class="tagline small">Secure Every Login, Protect Every Step.</p>
        </header>
        
        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="create-account">Don't have an account? <a href="{{ url_for('register') }}">Create Account!</a></p>
        </div>
        
        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
